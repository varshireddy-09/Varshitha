<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f9a, #f06);
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #f06;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background: #e05;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2>Registration Form</h2>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
            <div class="error" id="firstNameError"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
            <div class="error" id="lastNameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Re-enter Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
            <div class="error" id="genderError"></div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age">
            <div class="error" id="ageError"></div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <div class="error" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
            <div class="error" id="addressError"></div>
        </div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state">
            <div class="error" id="stateError"></div>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="">Choose your country</option>
                <!-- Add more countries as options here -->
            </select>
            <div class="error" id="countryError"></div>
        </div>

        <div class="form-group">
            <label>Languages Known</label>
            <input type="checkbox" name="language" value="english"> English
            <input type="checkbox" name="language" value="kannada"> Kannada
            <input type="checkbox" name="language" value="hindi"> Hindi
            <input type="checkbox" name="language" value="telugu"> Telugu
            <div class="error" id="languageError"></div>
        </div>

        <div class="form-group">
            <input type="checkbox" id="declaration" name="declaration"> I hereby declare all the given details are true
            <div class="error" id="declarationError"></div>
        </div>

        <button type="button" onclick="validateForm()">REGISTER</button>
    </form>

    <script>
        function validateForm() {
            var valid = true;

            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var age = document.getElementById('age').value;
            var phone = document.getElementById('phone').value;
            var address = document.getElementById('address').value;
            var state = document.getElementById('state').value;
            var country = document.getElementById('country').value;
            var declaration = document.getElementById('declaration').checked;

            // Reset errors
            document.getElementById('firstNameError').textContent = '';
            document.getElementById('lastNameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('confirmPasswordError').textContent = '';
            document.getElementById('genderError').textContent = '';
            document.getElementById('ageError').textContent = '';
            document.getElementById('phoneError').textContent = '';
            document.getElementById('addressError').textContent = '';
            document.getElementById('stateError').textContent = '';
            document.getElementById('countryError').textContent = '';
            document.getElementById('languageError').textContent = '';
            document.getElementById('declarationError').textContent = '';

            if (!firstName) {
                document.getElementById('firstNameError').textContent = 'POOR';
                valid = false;
            }
            if (!lastName) {
                document.getElementById('lastNameError').textContent = 'POOR';
                valid = false;
            }
            if (!email) {
                document.getElementById('emailError').textContent = 'POOR';
                valid = false;
            }
            if (!password) {
                document.getElementById('passwordError').textContent = 'POOR';
                valid = false;
            }
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'POOR OR MISMATCH';
                valid = false;
            }
            if (!gender) {
                document.getElementById('genderError').textContent = 'POOR';
                valid = false;
            }
            if (!age) {
                document.getElementById('ageError').textContent = 'POOR';
                valid = false;
            }
            if (!phone) {
                document.getElementById('phoneError').textContent = 'POOR';
                valid = false;
            }
            if (!address) {
                document.getElementById('addressError').textContent = 'POOR';
                valid = false;
            }
            if (!state) {
                document.getElementById('stateError').textContent = 'POOR';
                valid = false;
            }
            if (!country) {
                document.getElementById('countryError').textContent = 'POOR';
                valid = false;
            }
            if (!declaration) {
                document.getElementById('declarationError').textContent = 'POOR';
                valid = false;
            }

            if (valid) {
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>
</html>
