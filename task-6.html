<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            font-family: 'Instagram Sans', cursive;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #307ae0;
        }
        .login-container .error {
            color: red;
            font-size: 14px;
        }
        .login-container .links {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-container .links label {
            display: flex;
            align-items: center;
        }
        .login-container .links a {
            color: #3897f0;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Instagram</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username">
            <span id="usernameError" class="error"></span>
            <input type="password" id="password" name="password" placeholder="Password">
            <span id="passwordError" class="error"></span>
            <button type="button" onclick="validateForm()">Log in</button>
            <div class="links">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="links">
                <p>Don't have an account? <a href="#">Sign up here.</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            // Clear previous error messages
            document.getElementById("usernameError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            // Get form values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var isValid = true;

            // Validate Username
            if (username === "") {
                document.getElementById("usernameError").innerText = "This field is required";
                isValid = false;
            }

            // Validate Password
            if (password === "") {
                document.getElementById("passwordError").innerText = "This field is required";
                isValid = false;
            }

            if (isValid) {
                // Form is valid, you can submit it
                alert("Login successful!");
                // document.getElementById("loginForm").submit(); // Uncomment this line to submit the form
            }
        }
    </script>
</body>
</html>
